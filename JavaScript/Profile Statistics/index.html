<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Statistics</title>
</head>
<body>
    <div class="stats-container">
        <i class="fa fa-briefcase fa-3x icon" aria-hidden="true"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Years Exprerience</h4>
    </div>
    <div class="stats-container">
        <i class="fa fa-cloud fa-3x icon" aria-hidden="true"></i>
        <div class="counter" data-ceil="300">300</div>
        <h4>Websites Created</h4>
    </div>
    <div class="stats-container">
        <i class="fab fa-apple fa-3x icon" aria-hidden="true"></i>
        <div class="counter" data-ceil="27">27</div>
        <h4>App Created</h4>
    </div>
    <script src="index.js"></script>

</body>
</html>
