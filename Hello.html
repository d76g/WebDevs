<!DOCTYPE html>
<html>
<head>
<title>HTML Layouts</title>
<style type="text/css">
main {
	width:100%;
	height:200px;
	}
header, footer {
	background-color:#BCCE98
	}
article, nav {
	height: 100%;
	float: left;
	}
article {
	background-color:#F7FDEB;
	width:70%;
	}
#local {
	background-color:#dce;
	width:10%;
	}
#global {
	background-color:#cd2;
	width:10%;
	}
</style>
</head>
<body>
	<main>
	  <header>Header...</header>
	  <nav id="global">Nav bar...</nav>
        <nav id="local">Nav bar 2...</nav>
	  <article>Article...</article>
	  <footer>Footer...</footer>
	</main>
</body>
</html>
